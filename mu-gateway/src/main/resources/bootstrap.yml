server:
  port: 7777
spring:
  application:
    name: mu-gateway

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: test
        group: DEFAULT_GROUP # 服务分组，根据实际情况修改，要与mu-login所在分组一致
        cluster-name: DEFAULT # 集群名称，可用于标识服务所在的集群，如杭州集群、深圳集群等，方便做流量管理等

      config:
        server-addr: localhost:8848
        namespace: test
        group: DEFAULT_GROUP
        file-extension: yml
        extension-configs:
          - data-id: gateway-route-config.yml
            group: DEFAULT_GROUP
            refresh: true

